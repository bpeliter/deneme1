<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <!-- cursor -->
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/toons/too-8/too724.ani), url(https://cur.cursors-4u.net/toons/too-8/too724.png), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2009/01/31/winnie-the-pooh-bear-13.html" target="_blank" title="Winnie The Pooh Bear"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Winnie The Pooh Bear" style="position:absolute; top: 0px; right: 0px;" /></a>

<body class="body">
    <div class="sidenav">
        <a href="Notes.html">Notes</a>
        <a href="Watchlist.html">Watchlist</a>
        <a href="Songlist.html">Song Playlist</a>
    </div>

    <div class="main">
        <img src="lightsn.gif" id="festive">
        <div class="header">
            <h2>My Notes</h2>
            <form action="Notes.html" onsubmit="return noteSubmit()">
                <input class="form-input" id="heading" type="text" maxlength="120" placeholder="Enter a heading...">
                <input class="form-input write-note" id="content" type="text" maxlength="255" placeholder="Enter your note...">
                <input class="form-input" id="date" type="date">
                <button type="submit" id="note-ID" class="addBtn">Add a Note</button>
            </form>
        </div>
        <div class="notes-container" id="notes-container">
        </div>
    </div>
    <script src="scripts/notes.js"></script>
</body>

</html>
